## macOS Style Keybindings (CachyOS Simplified Version)

$mainMod = SUPER

# Apps
$TERMINAL = kitty
$EDITOR = zed
$EXPLORER = thunar
$BROWSER = firefox

#? ------- Window Management ----------------
bind = $mainMod, Q, killactive
bind = $mainMod, W, togglefloating
bind = $mainMod Control, F, fullscreen
bind = $mainMod, G, togglegroup
bind = $mainMod, L, exec, hyprlock  # 또는 hyprlock
bind = $mainMod Shift, Backspace, exec, wlogout  # 로그아웃 메뉴 (설치 필요)

# Focus (macOS style)
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = $mainMod, Tab, cyclenext
bind = $mainMod Shift, Tab, cyclenext, prev

# Resize
binde = $mainMod Shift, Right, resizeactive, 30 0
binde = $mainMod Shift, Left, resizeactive, -30 0
binde = $mainMod Shift, Up, resizeactive, 0 -30
binde = $mainMod Shift, Down, resizeactive, 0 30

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, J, togglesplit

#? ------- Launcher ----------------
bind = $mainMod, T, exec, $TERMINAL
bind = $mainMod, E, exec, $EXPLORER
bind = $mainMod Shift, B, exec, $BROWSER
bind = $mainMod Shift, C, exec, $EDITOR
bind = $mainMod Shift, Escape, exec, btop

# Wofi (Spotlight style)
bind = $mainMod, Space, exec, wofi --show drun
bind = $mainMod, A, exec, wofi --show drun
bind = $mainMod Shift, E, exec, wofi --show run
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# ------- Hardware Controls ----------------
# Audio (with OSD via swayosd)
bindl = , F10, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindle = , F11, exec, swayosd-client --output-volume lower
bindle = , F12, exec, swayosd-client --output-volume raise
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindl = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Media
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness (with OSD via swayosd)
bindle = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindle = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

#? ------- Screen Capture (macOS style) ----------------
bind = $mainMod Shift, 3, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = $mainMod Shift, 4, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = $mainMod Shift, P, exec, hyprpicker -a
bind = , Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

#? ------- Wallpaper ----------------
bind = $mainMod Control, Right, exec, ~/.local/bin/wallpaper-switch next
bind = $mainMod Control, Left, exec, ~/.local/bin/wallpaper-switch prev
bind = $mainMod Control, Up, exec, ~/.local/bin/wallpaper-switch random

#? ------- Workspaces ----------------
# Navigate
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Relative
bind = Control, Right, workspace, r+1
bind = Control, Left, workspace, r-1

bind = $mainMod, M, workspace, empty

# Move window
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 10

# Relative move
bind = $mainMod Control, Right, movetoworkspace, r+1
bind = $mainMod Control, Left, movetoworkspace, r-1

# Mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scratchpad
bind = $mainMod Shift, S, movetoworkspace, special
bind = $mainMod Control, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace
